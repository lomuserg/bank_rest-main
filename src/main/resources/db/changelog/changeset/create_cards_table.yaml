databaseChangeLog:
  - changeSet:
      id: create-cards-table
      author: lomuserg
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('ACTIVE', 'BLOCKED', 'EXPIRED')"
              - column:
                  name: balance
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false
                    checkConstraint: "balance >= 0"
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: fk_card_owner
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_card_owner
            tableName: cards
            columns:
              - name: owner_id